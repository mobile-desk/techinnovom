<!-- followers_list.html -->
{% extends 'base.html' %}

{% block title %}Followers List{% endblock %}

{% block content %}
    <h2>Followers</h2>

    {% if followers %}
        <ul>
            {% for follower in followers %}
                <li>{{ follower.username }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No followers yet.</p>
    {% endif %}
{% endblock %}
