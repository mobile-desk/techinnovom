{% extends 'base.html' %}

{% block title %}All Ingredients{% endblock %}

{% block content %}
  <h2>All Ingredients</h2>

  <ul>
    {% for ingredient in ingredients %}
      <li><a href="{% url 'ingredient_detail' ingredient_id=ingredient.id %}">{{ ingredient.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
