{% extends 'base.html' %}

{% block content %}
    <div class="regform">
        {% if messages %}
            <ul class="errorlist">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <h2 class="regheading">Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input class="reginput"  type="text" id="username" name="username" placeholder="username" required><br>
            <input class="reginput" type="password" id="password" name="password" placeholder="password" required><br>
            <button class="regbtn"  type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
{% endblock %}
