{% extends 'base.html' %}

{% block content %}
    <div class="regform">
        {% if messages %}
            <ul class="errorlist">
                {% for message in messages %}
                    <li style="color: red;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <h2>Sign Up</h2>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <input class="reginput" type="text" id="username" name="username" placeholder="username" required><br>
            <input class="reginput" type="email" id="email" name="email" placeholder="email" required><br>
            <input class="reginput" type="password" id="password1" name="password1" placeholder="password" required><br>
            <input class="reginput" type="password" id="password2" name="password2" placeholder="repeat password" required><br>

            <button class="regbtn" type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Sign in here</a></p>
    </div>
{% endblock %}
