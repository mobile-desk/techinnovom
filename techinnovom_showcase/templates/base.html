<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1WN04EPE2M"></script>
    <script src="https://kit.fontawesome.com/6aea79c0ef.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-1WN04EPE2M');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TechInnovom Showcase is the premier platform for businesses to showcase their innovations, products, and services. Discover the latest trends, connect with industry leaders, and explore a world of possibilities. Join us today and unlock your potential!">
    <meta name="keywords" content="technology, innovation, business, showcase, products, services">
    <meta name="author" content="Chibudom Obasi">
    <meta property="og:title" content="TechInnovom Showcase">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://techinnovomshowcase.pythonanywhere.com/">
    <meta property="og:image" content="{% static 'logo/circle_logo.png' %}">
    <meta property="og:description" content="Explore innovative businesses and products on TechInnovom Showcase.">
    <link rel="icon" href="{% static 'logo/logo.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static 'logo/circle_logo.png' %}">




    <title>{% block title %}TechInnovom Showcase{% endblock %}</title>

    {% block styles %}
    <style>
        /* Your custom styles can go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

        }





    </style>
    {% endblock %}

</head>
<body>

        <!-- Add your header content here -->


        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">TechInnovom Showcase</a>

                {% if user.is_authenticated %}


                      <a class="nav-link" href="{% url 'profile' %}">Profile</a>

                      <a class="nav-link" href="{% url 'logout' %}">Logout</a>

                {% else %}

                      <a class="nav-link" href="{% url 'login' %}">Login</a>

                      <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>

                {% endif %}

          </div>
        </nav>





    <main style="padding: 50px;">
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <!-- Add your footer content here -->
    </footer>

    <!-- Add your JavaScript links or scripts here -->
    {% block scripts %}
    <!-- Add your JavaScript code here if needed -->
    {% endblock %}

</body>
</html>
