<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Create an Ad</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">TechInnovom Showcase</a>

                {% if user.is_authenticated %}


                      <a class="nav-link" href="{% url 'profile' %}">Profile</a>

                      <a class="nav-link" href="{% url 'logout' %}">Logout</a>

                {% else %}

                      <a class="nav-link" href="{% url 'login' %}">Login</a>

                      <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>

                {% endif %}

          </div>
        </nav>


    <h2 style="text-align: center; margin-top: 10%;">Create an Ad</h2>
    {% load crispy_forms_tags %}
    <div style="margin-left: 10%; margin-right: 10%; padding-left: 20%; padding-right: 20%;">
        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}<br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
